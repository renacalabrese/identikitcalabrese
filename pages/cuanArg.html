<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Cuán argentino/a sos?</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/corazon.png" type="image/png">

    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="/styles/DisenosJuego/cuanArg.css">

</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>

    <div class="contenido-juego">
        <h1>¿Cuán argentino/a sos?</h1>
        <p>Hacé este mini test y descubrilo.</p>

        <img src="/img/testArg/arg.jpg" alt="Foto Argentina" class="img-test">

        <div class="boton-container">
            <a href="preg1.html?p=0" class="boton-jugar">Comenzar</a>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script>
        // Cargar header
        fetch("/components/header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
    
                // Marcar automáticamente la opción activa del nav
                const currentPage = window.location.pathname.split("/").pop();
                document.querySelectorAll("nav a").forEach(link => {
                    if (link.getAttribute("href").includes(currentPage)) {
                        link.classList.add("activo");
                    }
                });
            });
    
        // Cargar footer
        fetch("/components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>

</html>
