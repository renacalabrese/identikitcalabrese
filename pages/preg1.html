<script>
    // Obtener puntos acumulados desde la URL (?p=...)
    const params = new URLSearchParams(window.location.search);
    const puntajeAnterior = parseInt(params.get("p")) || 0;

    // Detectar clics en las opciones
    document.querySelectorAll(".opcion").forEach(opcion => {
        opcion.addEventListener("click", function(event) {
            event.preventDefault();

            // Obtener la ruta del siguiente HTML
            const siguiente = this.getAttribute("href");
            const puntosSeleccionados = parseInt(this.dataset.puntos);

            // Sumar y redirigir con el puntaje total
            const puntajeNuevo = puntajeAnterior + puntosSeleccionados;
            window.location.href = `${siguiente}?p=${puntajeNuevo}`;
        });
    });
</script>
