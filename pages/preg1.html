<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pregunta 1</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/corazon.png" type="image/png">

    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="/styles/DisenosJuego/preg1.css">

</head>
<body>
    
    <div id="terminarJuego"></div>

    <div class="contenido-juego">
        <h2>¿Qué elegís para el desayuno?</h2>

        <div class="opciones">
            <a href="preg2.html" class="opcion" data-puntos="3">
                <img src="/img/testArg/mate.jpeg" alt="Mate con bizcochitos">
                <span class="tooltip">Mate con bizcochitos</span>
            </a>
        
            <a href="preg2.html" class="opcion" data-puntos="2">
                <img src="/img/testArg/cafe.jpeg" alt="Café con medialunas">
                <span class="tooltip">Café con medialunas</span>
            </a>
        
            <a href="preg2.html" class="opcion" data-puntos="1">
                <img src="/img/testArg/cereal.jpeg" alt="Cereal con leche">s
                <span class="tooltip">Cereal con leche</span>
            </a>
            </div>
    </div>


    <!-- FOOTER -->
    <div id="footer"></div>

    <script>
        fetch("/components/terminarJuego.html")
            .then(res => res.text())
            .then(data => document.getElementById("terminarJuego").innerHTML = data);

        fetch("/components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

<script>
    // Obtener puntos acumulados desde la URL (?p=...)
    const params = new URLSearchParams(window.location.search);
    const puntajeAnterior = parseInt(params.get("p")) || 0;

    // Detectar clics en las opciones
    document.querySelectorAll(".opcion").forEach(opcion => {
        opcion.addEventListener("click", function(event) {
            event.preventDefault();

            // Obtener la ruta del siguiente HTML
            const siguiente = this.getAttribute("href");
            const puntosSeleccionados = parseInt(this.dataset.puntos);

            // Sumar y redirigir con el puntaje total
            const puntajeNuevo = puntajeAnterior + puntosSeleccionados;
            window.location.href = `${siguiente}?p=${puntajeNuevo}`;
        });
    });
</script>


</body>

</html>
