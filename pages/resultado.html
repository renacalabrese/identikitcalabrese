<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link rel="stylesheet" href="/styles/resultado.css">
    <link rel="icon" href="/img/corazon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;500;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="/styles//DisenosJuego/resultado.css">

</head>
<body>
    <!-- HEADER -->
    <div id="terminarJuego"></div>

    <main class="resultado-container">
        <h2>Resultado final</h2>
        <p id="resultado"></p>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script>
        const puntos = new URLSearchParams(window.location.search).get('p');
        const total = parseInt(puntos);
    
        let resultado = "";
    
        if (total <= 5) {
            resultado = "Sos turista con DNI argentino 😅";
        } else if (total <= 10) {
            resultado = "Sos medio argento/a, medio extranjero/a ✨";
        } else if (total <= 15) {
            resultado = "Argentino/a en construcción 🏗️";
        } else {
            resultado = "¡Sos más argento que el dulce de leche! 🧉🔥";
        }
    
        document.getElementById("resultado").textContent = resultado;
    </script>
    

    <script>
        fetch("/components/terminarJuego.html")
        .then(res => res.text())
        .then(data => document.getElementById("terminarJuego").innerHTML = data);

        fetch("/components/footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
